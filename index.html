<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/0af1f50848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header__wrapper">
      <div class="logo__wrapper">
        <img src="/assets/Logo Black.PNG" alt="img" class="logo__img" />
      </div>
      <nav class="nav__bar">
        <ul class="nav__list">
          <div class="item__wrapper">
            <button class="item__button">
              <i class="fa-solid fa-question item__icon"></i>
            </button>
            <li class="nav__item">About</li>
          </div>
          <div class="item__wrapper">
            <button class="item__button">
              <i class="fa-solid fa-envelope item__icon"></i>
            </button>
            <li class="nav__item">Contact Us</li>
          </div>
          <div class="item__wrapper">
            <button
              class="contrast__toggle"
              id="toggleContrast"
              onclick="toggleContrast()"
            >
              <i class="fa-solid fa-circle-half-stroke item__icon"></i>
            </button>
          </div>
        </ul>
        <div class="burger__menu">
          <button
            class="burger__button"
            id="toggleBurger"
            onclick="toggleMenu()"
          >
            <i class="fa-solid fa-bars burger__bars"></i>
          </button>
          <div class="menu">
            <ul class="menu__list">
              <button class="burger__button">
                <li class="menu__item">About</li>
              </button>
              <button class="burger__button">
                <li class="menu__item">Contact Us</li>
              </button>
            </ul>
            <button onclick="toggleMenu()">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
